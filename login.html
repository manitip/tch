<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход • Бухгалтерия</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111827;
      --text:#f9fafb;
      --muted:#94a3b8;
      --accent:#10b981;
      --danger:#ef4444;
      --radius:16px;
      --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f4f6fa; --card:#ffffff; --text:#111827; --muted:#6b7280; }
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(420px, 100%);
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
    }
    h1{ margin:0 0 12px; font-size:22px; }
    p{ margin:0 0 20px; color:var(--muted); }
    .tabs{
      display:flex;
      gap:8px;
      margin-bottom:16px;
    }
    .tab{
      flex:1;
      padding:10px 12px;
      border-radius:12px;
      background:transparent;
      border:1px solid rgba(148,163,184,.3);
      color:var(--text);
      cursor:pointer;
      font-size:14px;
    }
    .tab.active{
      background:var(--accent);
      border-color:var(--accent);
      color:white;
    }
    .panel{ display:none; }
    .panel.active{ display:block; }
    label{ display:block; font-size:13px; margin:14px 0 6px; color:var(--muted); }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.2);
      background:transparent;
      color:var(--text);
      font-size:15px;
    }
    button{
      width:100%;
      margin-top:18px;
      padding:12px 14px;
      background:var(--accent);
      border:none;
      border-radius:12px;
      color:white;
      font-size:15px;
      cursor:pointer;
    }
    .error{ margin-top:12px; color:var(--danger); font-size:13px; min-height:18px; }
    .hint{ margin-top:14px; color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="tabs">
      <button class="tab active" type="button" data-target="loginPanel">Вход</button>
      <button class="tab" type="button" data-target="registerPanel">Регистрация</button>
    </div>
    <div id="loginPanel" class="panel active">
      <h1>Вход</h1>
      <p>Введите логин и пароль.</p>
      <form id="loginForm" method="post" action="/api/auth/login">
      <label for="login">Логин</label>
      <input id="login" name="login" autocomplete="username" required />
      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />
      <button type="submit">Войти</button>
      <div id="error" class="error"></div>
      </form>
      <div class="hint">Нет доступа? Зарегистрируйтесь или обратитесь к администратору.</div>
    </div>
    <div id="registerPanel" class="panel">
      <h1>Регистрация</h1>
      <p>Создайте логин и пароль для входа.</p>
      <form id="registerForm" method="post" action="/api/auth/register">
        <label for="regLogin">Логин</label>
        <input id="regLogin" name="login" autocomplete="username" required />
        <label for="regName">Имя (необязательно)</label>
        <input id="regName" name="name" autocomplete="name" />
        <label for="regPassword">Пароль</label>
        <input id="regPassword" name="password" type="password" autocomplete="new-password" required />
        <button type="submit">Зарегистрироваться</button>
        <div id="registerError" class="error"></div>
      </form>
      <div class="hint">Первый зарегистрированный пользователь станет администратором.</div>
    </div>
  </div>
  <script>
    async function redirectIfLoggedIn(){
      try{
        const res = await fetch("/api/me", { credentials: "include" });
        if (!res.ok) return;
        const me = await res.json();
        if (me?.role === "cash_signer") {
          window.location.href = "/cash";
        } else {
          window.location.href = "/app";
        }
      }catch{}
    }

    function getCookie(name){
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
      return "";
    }

    function setupTabs(){
      const tabs = Array.from(document.querySelectorAll(".tab"));
      const panels = Array.from(document.querySelectorAll(".panel"));
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const target = tab.dataset.target;
          tabs.forEach((t) => t.classList.toggle("active", t === tab));
          panels.forEach((panel) => panel.classList.toggle("active", panel.id === target));
        });
      });
    }

    async function submitLogin(e){
      e.preventDefault();
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";
      try{
        const csrfToken = getCookie("csrf_token");
        const headers = { "Content-Type": "application/json" };
        if (csrfToken) {
          headers["X-CSRF-Token"] = csrfToken;
        }
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers,
          credentials: "include",
          body: JSON.stringify({ login, password }),
        });
        const data = await res.json().catch(()=> ({}));
        if (!res.ok){
          errorEl.textContent = data.detail || "Ошибка входа";
          return;
        }
        const role = data?.user?.role;
        if (role === "cash_signer"){
          window.location.href = "/cash";
        } else {
          window.location.href = "/app";
        }
      }catch(err){
        errorEl.textContent = err?.message || "Ошибка входа";
      }
    }

    async function submitRegister(e){
      e.preventDefault();
      const login = document.getElementById("regLogin").value.trim();
      const name = document.getElementById("regName").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const errorEl = document.getElementById("registerError");
      errorEl.textContent = "";
      try{
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ login, password, name: name || null }),
        });
        const data = await res.json().catch(()=> ({}));
        if (!res.ok){
          errorEl.textContent = data.detail || "Ошибка регистрации";
          return;
        }
        const role = data?.user?.role;
        if (role === "cash_signer"){
          window.location.href = "/cash";
        } else {
          window.location.href = "/app";
        }
      }catch(err){
        errorEl.textContent = err?.message || "Ошибка регистрации";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", submitLogin);
    document.getElementById("registerForm").addEventListener("submit", submitRegister);
    setupTabs();
    redirectIfLoggedIn();
  </script>
</body>
</html>
